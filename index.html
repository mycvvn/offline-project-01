<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ecommerce website UI</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;800&display=swap"
            rel="stylesheet"
        />
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./favicon/site.webmanifest" />
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper-inner">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <a href="" class="logo-link">
                        <img src="./img/logo.svg" alt="" />
                    </a>

                    <h2 class="heading">Explore</h2>

                    <nav class="nav">
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-1.svg"
                                alt=""
                                class="icon"
                            />
                            New In
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-2.svg"
                                alt=""
                                class="icon"
                            />
                            Clothing
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-3.svg"
                                alt=""
                                class="icon"
                            />
                            Shoes
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-4.svg"
                                alt=""
                                class="icon"
                            />
                            Accessories
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-5.svg"
                                alt=""
                                class="icon"
                            />
                            Activewear
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-6.svg"
                                alt=""
                                class="icon"
                            />
                            Gifts & Living
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-7.svg"
                                alt=""
                                class="icon"
                            />
                            Inspiration
                        </a>
                    </nav>

                    <button class="chat-btn">
                        <span class="icon">
                            <img src="./icons/chat.svg" alt="" />
                        </span>
                        Help Center
                    </button>
                </aside>

                <!-- Header -->
                <header class="header">
                    <form action="" class="search-form">
                        <img src="./icons/search.svg" alt="" class="icon" />
                        <input
                            type="text"
                            class="search"
                            placeholder="Search store"
                        />
                    </form>

                    <nav class="nav">
                        <a href="" class="nav-link active">Products</a>
                        <a href="" class="nav-link">Story</a>
                        <a href="" class="nav-link">Manufacturing</a>
                        <a href="" class="nav-link">Packaging</a>
                    </nav>

                    <div class="actions">
                        <a href="" class="action-link">
                            <img
                                src="./icons/cart.svg"
                                alt=""
                                class="action-icon"
                            />
                        </a>
                        <a href="" class="action-link">
                            <img
                                src="./icons/user.svg"
                                alt=""
                                class="action-icon"
                            />
                        </a>
                    </div>
                </header>

                <!-- Main -->
                <main class="main">
                    <div class="wide">
                        <img src="./img/flower-1.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/flower-2.jpg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/flower-3.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/flower-4.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/flower-5.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/flower-6.jpg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/flower-7.jpg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/flower-8.jpg" alt="" />
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
